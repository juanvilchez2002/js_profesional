}; //handler tambien es un objeto y puede tener varias funciones (funciones trampa)

    //y la propiedad que se esta tratanndo de leer


    var suggestion = Object.keys(target).find(function (key) {

}; //al objeto proxy le pasamos el objeto original (target), y el objeto 'handler' que va a
