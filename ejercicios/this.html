<!DOCTYPE html>
<html lang="en">
<head>
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go Back</a>
    <p><em>Abre la consola</em></p>
    <h1>
        <code>This</code> se refiere a un objeto. Ese objeto es el que actualmente esta ejecutando
        un pedazo de código.
    </h1>
    <script>
        //this en el scope global

        console.log(`This es: ${this}`);

        //this en el scope de una función

        function whoIsThis(){
            return this;
        }

        console.log(`whoIsThis() es: ${whoIsThis()}`);

        //this en el scope de una función en 'strict mode': 
        
        function whoIsThisStrict(){
            "use strict";// aquí lo limito que sea en esta function
            return this;
        }
        console.log(`whoIsThisStrict() es: ${whoIsThisStrict()}`);

        //this en el contexto de un objeto

        const person = {
            name: 'Juan',
            saludar: function(){
                console.log(`Hola soy ${this.name}`);
            }
        }

        person.saludar()

        //this cuando sacamos a una función de un objeto

        const accion = person.saludar;

        accion();

        //this en el contexto de una clase

        function Person(name){
            //this = {}
            this.name = name;
        }

        Person.prototype.saludar = function(){
            console.log(`Me llamo ${this.name}`);
        }

        const juan = new Person('Juan')

        juan.saludar()

    </script>
</body>
</html>
